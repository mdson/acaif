<!DOCTYPE html>
<html   lang="pt-br"
        xmlns:th="http://thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="https://ingresso.ifpe.edu.br/static/img/ifpe-logo.svg" width="30" height="30"
				class="d-inline-block align-top" alt="">
			AçaIF Lanchonete
		</a>
		<div style="position: right">Seja muito bem-vindo, 
			<span style="color: red" th:text="CLIENTE"></span>!
		</div>
	</nav>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}" style=" color:#006400">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/cliente/listaDeProdutos}">Lista de Produtos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/cliente/listaDePedidos}">Lista de Pedidos</a>
				</li>
			</ul>
		</div>
	</nav>

    <br/>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col"><center>ID</center></th>
            <th scope="col"><center>Nome do Produto</center></th>
            <th scope="col"><center>Descrição do Produto</center></th>
            <th scope="col"><center>Valor do Produto</center></th>
            <th scope="col"><center>#</center></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produtoAtual : ${listaDeProdutos}">
            <td><center th:text="${produtoAtual.id}"></center></td>
            <td><center th:text="${produtoAtual.nome}"></center></td>
            <td><center th:text="${produtoAtual.descricao}"></center></td>
            <td><center th:text="${produtoAtual.valorAtualProduto}"></center></td>
            <td><center><a th:href="@{realizarPedido/{id}(id=${produtoAtual.id})}" class="btn btn-outline-success">Realizar um pedido</a></center><td>
          </tr>
        </tbody>
      </table>
</body>
</html>
